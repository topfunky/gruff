language: ruby
sudo: false
rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - jruby-1.7.26
  - jruby-9.0.5.0
  - jruby-9.1.9.0
  - jruby-head
before_install:
  - sudo apt update && sudo apt install -y gsfonts ghostscript
  - gem query -i -n ^bundler$ > /dev/null || gem install --no-ri --no-rdoc bundler

jobs:
  include:
    - name: 'Lint'
      rvm: 2.3
      script: bundle exec rubocop

